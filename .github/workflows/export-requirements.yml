name: Update python-requirements.txt file

on:
  push:
    branches: [ master, develop ]
    paths:
      - "pyproject.toml"
      - "poetry.lock"
  workflow_dispatch:
    branches:
      - master
      - develop

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          installation-arguments: --git https://github.com/python-poetry/poetry.git@fedff6da43f33a350598ec0ea85b5dca30178a03 # 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Export python-requirements.txt
        run: poetry export --format python-requirements.txt --output python-requirements.txt

      - name: Commit changes if any
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          if output=$(git status --porcelain) && [ ! -z "$output" ]; then
            git pull -f
            git commit -m "ci: Update python-requirements.txt" -a
            git push
          fi