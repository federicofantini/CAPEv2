name: Upstream pull request

on:
#  schedule:
#    - cron: '0 9 1 1-12/2 *' # https://crontab.guru/#0_9_1_1-12/2_*
  workflow_dispatch:
    inputs: {}

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fregante/setup-git-user@v2

      - name: Create pr from upstream
        run: |
             git fetch origin
             git remote add upstream https://github.com/kevoreilly/CAPEv2.git
             git fetch upstream
             git checkout -b develop-local origin/develop
             git branch -a
             git config pull.rebase false
             git pull upstream master
             gh pr create -B develop -H develop-local --title 'Merge upstream/master into develop' --body 'Created by Github action'